<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Navbar Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #cb1010;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Page content */
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="">Hello</a>
        <a href="#courses">Courses</a>
        <a href="#about">About</a>
        <a href="#submit">Submit</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>Click the navbar buttons to navigate.</p>
    </div>

</body>

</html>
