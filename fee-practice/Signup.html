<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2d65b3, #cee4e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .signup-card h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .signup-card input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        .signup-card button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: #0a0909;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .signup-card button:hover {
            background: #3bace1;
        }

        .signup-card p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .signup-card a {
            color: #f89c87;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="signup-card">
        <h2>Create Account âœ¨</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email\Roll No " required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#loginpage.html">Login</a></p>
    </div>

</body>

</html>
