<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff, #0080ff, #8000ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 400;
        }

        .input-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #taskInput {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 15px;
            padding: 18px 24px;
            font-size: 16px;
            color: #e2e8f0;
            outline: none;
            transition: all 0.3s ease;
        }

        #taskInput::placeholder {
            color: #64748b;
        }

        #taskInput:focus {
            border-color: #00f5ff;
            box-shadow: 0 0 0 3px rgba(0, 245, 255, 0.1);
        }

        #addBtn {
            background: linear-gradient(135deg, #00f5ff, #0080ff);
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 128, 255, 0.3);
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 128, 255, 0.4);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-tabs {
            display: flex;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .filter-tab {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #00f5ff, #0080ff);
            color: white;
            box-shadow: 0 2px 10px rgba(0, 128, 255, 0.3);
        }

        .stats-card {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(10px);
        }

        .stats-text {
            font-size: 14px;
            color: #94a3b8;
        }

        .tasks-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
        }

        .task-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .task-card.completed {
            opacity: 0.6;
            background: rgba(30, 41, 59, 0.2);
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00f5ff, #0080ff, #8000ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid #475569;
            background: transparent;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.3s ease;
        }

        .task-checkbox:checked {
            background: linear-gradient(135deg, #00f5ff, #0080ff);
            border-color: #00f5ff;
        }

        .task-checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-details {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            font-weight: 500;
            color: #e2e8f0;
            line-height: 1.5;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #64748b;
        }

        .task-meta {
            font-size: 12px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-radius: 10px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .task-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(30, 41, 59, 0.2);
            border: 2px dashed rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .empty-text {
            color: #64748b;
            font-size: 0.9rem;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideInUp 0.4s ease-out;
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 2.5rem;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                justify-content: center;
            }

            .input-wrapper {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">TaskFlow</h1>
            <p class="app-subtitle">Organize your thoughts, accomplish your goals</p>
        </div>

        <div class="input-card">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="What needs to be done today?" maxlength="100">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <div class="controls-section">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Tasks</button>
                <button class="filter-tab" data-filter="active">Active</button>
                <button class="filter-tab" data-filter="completed">Completed</button>
            </div>

            <div class="stats-card">
                <div class="stats-text" id="stats">0 tasks total</div>
            </div>
        </div>

        <div class="tasks-grid" id="taskList">
            <div class="empty-state">
                <div class="empty-icon">🚀</div>
                <div class="empty-title">Ready to be productive?</div>
                <div class="empty-text">Add your first task above to get started</div>
            </div>
        </div>
    </div>

    <script>
        class TaskFlowApp {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.taskIdCounter = 1;

                this.initElements();
                this.bindEvents();
                this.render();
            }

            initElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.filterTabs = document.querySelectorAll('.filter-tab');
                this.stats = document.getElementById('stats');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.filterTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.render();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;

                this.filterTabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.filter === filter);
                });

                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return this.tasks;
                }
            }

            formatDate(date) {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const taskDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());

                if (taskDate.getTime() === today.getTime()) {
                    return `Today ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            render() {
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    this.renderEmptyState();
                } else {
                    this.renderTasks(filteredTasks);
                }

                this.renderStats();
            }

            renderEmptyState() {
                const emptyStates = {
                    all: { icon: '🚀', title: 'Ready to be productive?', text: 'Add your first task above to get started' },
                    active: { icon: '🎉', title: 'All caught up!', text: 'No active tasks remaining. Time to relax!' },
                    completed: { icon: '📝', title: 'No completed tasks', text: 'Completed tasks will appear here' }
                };

                const state = emptyStates[this.currentFilter];

                this.taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${state.icon}</div>
                        <div class="empty-title">${state.title}</div>
                        <div class="empty-text">${state.text}</div>
                    </div>
                `;
            }

            renderTasks(tasks) {
                this.taskList.innerHTML = tasks.map(task => `
                    <div class="task-card ${task.completed ? 'completed' : ''}">
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" 
                                   ${task.completed ? 'checked' : ''} 
                                   onchange="app.toggleTask(${task.id})">
                            <div class="task-details">
                                <div class="task-text ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.text)}</div>
                                <div class="task-meta">
                                    <span>Created ${this.formatDate(task.createdAt)}</span>
                                    ${task.completed ? '<span>• Completed</span>' : ''}
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="delete-btn" onclick="app.deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;

                let statsText = `${total} total`;
                if (total > 0) {
                    statsText += ` • ${active} active • ${completed} completed`;
                }

                this.stats.textContent = statsText;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const app = new TaskFlowApp();
    </script>
</body>

</html>
