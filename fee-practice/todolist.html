<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            border-color: #667eea;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
        }

        .filter-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover:not(.active) {
            background: #e9ecef;
        }

        .task-list {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background-color: #f8f9fa;
        }

        .task-checkbox {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0.7;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .stats {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚úì To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
                <button id="addBtn">Add Task</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <span>üìù</span>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="stats" id="stats">
            0 tasks total
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.taskIdCounter = 1;

                this.initElements();
                this.bindEvents();
                this.render();
            }

            initElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.stats = document.getElementById('stats');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.render();

                // Add subtle animation feedback
                this.taskInput.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.taskInput.style.transform = 'scale(1)';
                }, 100);
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.render();
                }
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;

                // Update active filter button
                this.filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });

                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return this.tasks;
                }
            }

            render() {
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    this.renderEmptyState();
                } else {
                    this.renderTasks(filteredTasks);
                }

                this.renderStats();
            }

            renderEmptyState() {
                const emptyMessages = {
                    all: { icon: 'üìù', text: 'No tasks yet. Add one above!' },
                    active: { icon: '‚ú®', text: 'No active tasks. Great job!' },
                    completed: { icon: 'üéâ', text: 'No completed tasks yet.' }
                };

                const message = emptyMessages[this.currentFilter];

                this.taskList.innerHTML = `
                    <div class="empty-state">
                        <span>${message.icon}</span>
                        <p>${message.text}</p>
                    </div>
                `;
            }

            renderTasks(tasks) {
                this.taskList.innerHTML = tasks.map(task => `
                    <div class="task-item">
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="todoApp.toggleTask(${task.id})">
                        <span class="task-text ${task.completed ? 'completed' : ''}">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})">Delete</button>
                    </div>
                `).join('');
            }

            renderStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;

                let statsText = `${total} task${total !== 1 ? 's' : ''} total`;
                if (total > 0) {
                    statsText += ` ‚Ä¢ ${active} active ‚Ä¢ ${completed} completed`;
                }

                this.stats.textContent = statsText;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const todoApp = new TodoApp();
    </script>
</body>

</html>
